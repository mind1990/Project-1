<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/memories.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="scripts/app.js"></script>
  <title>Project One: By Praveen, Tirapat, and Mark</title>
</head>
<body>
  <a href="/index" class="btn btn-info btn-lg" role="button">Go Home</a>
  <h1>Create new memory</h1>
  <a href="/memories" id="create-memory" class="btn btn-danger btn-lg">Go Back</a>
  <div class="container">
    <form id="create-form" action="POST">
      <input id="mem-name" type="text" placeholder="Name">
      <input id="mem-desc" type="text" placeholder="Description">
      <input id="mem-url" type="text" placeholder="Image URL">
      <input id="mem-date" type="text" placeholder="Date of event">
      <input class="btn btn-success btn-sm" type="submit" placeholder="Create">
    </form>
  </div>

</body>
</html>
